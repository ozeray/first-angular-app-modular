<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        (select)="onSelectUser($event)"
        [user]="user"
        [selected]="selectedUserId === user.id"
      ></app-user>
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }
</main>
