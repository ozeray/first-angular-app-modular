<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user (select)="onSelectUser($event)" [user]="user"></app-user>
    </li>
  </ul>

  <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser?.name" />
  <ng-template #fallback>
    <p>Select a user to see their tasks</p>
  </ng-template>
</main>
