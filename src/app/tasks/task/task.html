<app-card>
  <article>
    <h2>{{ task.title }}</h2>
    <time>{{ task.dueDate | date:'medium' }}</time> <!--date pipe used to format date in a human-readable-->
    <p>{{ task.summary }}</p>
    <p class="actions">
      <button type="button" (click)="onCompleted()">Complete</button>
    </p>
  </article>
</app-card>
